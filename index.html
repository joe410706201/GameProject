		<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/84/three.min.js"></script>
		<script>
		class myVector{
			constructor(x,y,z){
				if (x == undefined){
					x = 0
				}
				if (y == undefined){
					y = 0
				}
				if (z == undefined){
					z = 0
				}
				this.x = x
				this.y = y
				this.z = z
				this.length = Math.sqrt(x*x+y*y+z*z);
			}
			show(){
				console.log("x:"+this.x)
				console.log("y:"+this.y)
				console.log("z:"+this.z)
				console.log("length:"+this.length) 
			}
		}
		var vector1 = new THREE.Vector3(1,2,3);
		var vector2 = new THREE.Vector3(2,1,1)
		console.log("vector1 dot vertor2 = "+vector1.dot(vector2))
		console.log("vector1.x = "+vector1.x)
		console.log("vector1.y = "+vector1.y)
		console.log("vector1.z = "+vector1.z)
		var myv1 = new myVector()
		myv1.show()
	</script>
